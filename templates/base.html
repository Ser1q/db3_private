<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caregiver Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        nav { margin-bottom: 20px; padding: 10px; background: #333; }
        nav a { color: white; text-decoration: none; margin-right: 20px; font-weight: bold; }
        .btn-danger { color: red; text-decoration: none; font-weight: bold; }
        form { background: #f9f9f9; padding: 15px; border: 1px solid #ddd; }
        input { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'search' %}">Search Caregivers</a>
        <a href="{% url 'jobs_list' %}">Jobs</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'member_jobs' %}">My Posted Jobs</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'register_member' %}">Register Member</a>
            <a href="{% url 'register_caregiver' %}">Register Caregiver</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    {% if messages %}
    <ul style="list-style:none; padding:0;">
        {% for message in messages %}
            <li style="margin:4px 0; color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}
    
    {% block content %}{% endblock %}
</body>
</html>
